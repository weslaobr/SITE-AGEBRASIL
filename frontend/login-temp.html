<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Temporário - Age of Empires IV Brasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #2d3748;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0aec0;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #4a5568;
            background: #1a202c;
            color: #fff;
            box-sizing: border-box;
            /* Garante que o padding não aumente a largura */
        }

        .form-group input:focus {
            outline: none;
            border-color: #ed8936;
            /* Cor de destaque do site */
        }

        .btn-login {
            background: #ed8936;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #dd6b20;
        }

        .info-text {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #718096;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login Temporário</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome..." required minlength="3">
            </div>
            <button type="submit" class="btn-login">Entrar no Fórum</button>
        </form>
        <p class="info-text">Este é um login temporário para testes. Não requer senha.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();

            if (username) {
                // Cria um objeto de usuário simulando a estrutura do Discord
                const user = {
                    id: 'temp_' + Date.now(), // ID único temporário
                    username: username,
                    global_name: username,
                    avatar: null, // Sem avatar por enquanto
                    discriminator: '0000',
                    is_temp: true // Flag para identificar usuário temporário se necessário
                };

                // Salva no localStorage como se fosse o login do Discord
                localStorage.setItem('discord_user', JSON.stringify(user));

                // Redireciona para o fórum
                window.location.href = 'forum.html';
            }
        });
    </script>

</body>

</html>
